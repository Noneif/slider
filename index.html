<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider | Project 3</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #b2bbbf -26%, #ffc33b 145%);
          ">
        <h1>Yellow Bridge</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #02535f -1%, #fe6c40 124%);
          ">
        <h1>Orange Bridge</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #000000 1%, #716c48 128%);
          ">
        <h1>Forest Bridge</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #958fc7 -8%, #7a678a 138%);
          ">
        <h1>Red Bridge</h1>
        <p>Love, death & robots</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1450149632596-3ef25a62011a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2631&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1449034446853-66c86144b0ad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1575432825314-034860f89466?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1308&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
